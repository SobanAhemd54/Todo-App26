<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg" class="container pt-4">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container rounded">
        <div class="container-fluid">
            <h1 class="text-white">Todo App</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-primary"><a class="nav-link text-light fw-bold" href="index.html">Logout</a></button>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Todo App -->
    <div class="container mt-5" id="todomain">
        <div class="row p-3">
            <div class="col-md-12">
                <input type="text" id="input" placeholder="Enter Todo Item" class="form-control input p-3">
            </div>
            <div class="col-md-3 mt-2">
                <button class="btn btn-primary me-2 pe-4 ps-4 p-2" onclick="Addbtn()">Add</button>
                <button class="btn btn-danger pe-4 ps-4 p-2" id="deleteAll" onclick="deleteAll()">Delete All</button>
            </div>
        </div>
        <div id="display" class="container-fluid">
            <!-- Content will be displayed here -->
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- link javascript -->
    <script type="module" src="script.js"></script>
</body>
</html>
